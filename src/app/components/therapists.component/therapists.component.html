<app-new-item (newItemAdded)="addNewTherapist($event)" [topicName]="'therapist'" [iconClassName]="'fa-user-md'"></app-new-item>
<ul>
	<li *ngFor="let therapist of therapistService.observableList | async">
		<app-therapist (onTherapistEdited)="editTherapist($event)" [therapist]="therapist" (onTherapistRemoved)="removeTherapist($event)"></app-therapist>
	</li>
</ul>

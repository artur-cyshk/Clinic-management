<div class="therapist-info">
	<app-edit-item class="content" (itemEditted)="editTherapist($event)" [iconClassName]="'fa-user-md'" [topicName]="'therapist'" [item]="therapist"></app-edit-item>
	<button class="item-action" (click)="removeTherapist(therapist.id)">
		<i class="fa fa-trash" aria-hidden="true"></i>
	</button>
</div>
<app-linked-items [linkedIds]="therapist.clinicsIds" [currentType]="'clinic'" (itemStatusChanged)="changeClinicStatus($event)"></app-linked-items>
